<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizBoost AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <nav class="navbar">
        <h2>💬 AI Chatbot</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="marketing.html">Marketing</a></li>
            <li><a href="seo.html">SEO</a></li>
            <li><a href="analytics.html">Analytics</a></li>
        </ul>
    </nav>

    <section class="chat-container">
        <div class="chat-box" id="chat-box">
            <p class="bot">👋 Hello! How can I assist you with your business growth?</p>
        </div>

        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your question..." onkeydown="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
            <button class="voice-btn" onclick="startVoiceRecognition()">🎙️ Speak</button>
        </div>
    </section>

</body>
</html>
